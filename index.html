<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webview Example</title>
    <style>
        .webview {
            position: absolute;
            width: 320px;
            height: 50px;
            background-color: white;
            border: 1px solid black;
            z-index: 1;
        }
        .cancel-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mainWebview">
        <iframe src="https://pin.porn/" style="width: 100%; height: 100vh;"></iframe>
    </div>
    <div class="webview" style="top: 0;">
        <iframe src="https://www.example.com" style="width: 100%; height: 100%;"></iframe>
        <button class="cancel-button" onclick="document.querySelector('.webview').style.display = 'none';">Cancel</button>
    </div>
    <div class="webview" style="top: 60px;">
        <iframe src="https://www.example.com" style="width: 100%; height: 100%;"></iframe>
        <button class="cancel-button" onclick="document.querySelectorAll('.webview')[1].style.display = 'none';">Cancel</button>
    </div>
    <div class="webview" style="top: 120px;">
        <iframe src="https://www.example.com" style="width: 100%; height: 100%;"></iframe>
        <button class="cancel-button" onclick="document.querySelectorAll('.webview')[2].style.display = 'none';">Cancel</button>
    </div>
</body>
</html>
